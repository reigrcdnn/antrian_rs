<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Antrian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Daftar Pasien dalam Antrian</h2>
        <form action="/cari" method="GET" class="d-flex mb-3">
            <input type="text" name="keyword" class="form-control" placeholder="Cari pasien atau poli...">
            <button type="submit" class="btn btn-info ms-2">Cari</button>
        </form>        
        <table class="table table-striped shadow">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Poli</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pasien %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ p[1] }}</td>
                    <td>{{ p[2] }}</td>
                    <td>{{ p[3] }}</td>
                    <td>
                        <a href="{{ url_for('edit_pasien', id_pasien=p[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="text-center mt-3">
            <a href="/panggil" class="btn btn-warning">Panggil Pasien</a>
            <a href="/" class="btn btn-secondary">Kembali</a>
        </div>
    </div>
</body>
</html>
