<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pasien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Tambah Pasien Baru</h2>
        
        <!-- Notifikasi jika pasien sudah terdaftar -->
        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <div class="card p-4 shadow-sm">
            <form method="POST">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" id="nama" name="nama" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="umur" class="form-label">Umur:</label>
                    <input type="number" id="umur" name="umur" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="poli" class="form-label">Poli Tujuan:</label>
                    <select id="poli" name="poli" class="form-select" required>
                        <option value="" disabled selected>Pilih Poli</option>
                        <option value="Poli Jantung">Poli Jantung</option>
                        <option value="Poli Gigi">Poli Gigi</option>
                        <option value="Poli Mata">Poli Mata</option>
                        <option value="Poli Umum">Poli Umum</option>
                        <option value="Poli Anak">Poli Anak</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Tambah Pasien</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Kembali</a>
        </div>
    </div>
</body>
</html>
